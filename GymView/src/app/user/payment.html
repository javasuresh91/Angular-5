<div class="container">
    <div class="col-sm-10">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Payment Date</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody *ngIf="feesHistoryList && feesHistoryList.length; else elseBlock">
                <tr *ngFor="let feesHistory of feesHistoryList; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{feesHistory.paymentDate}}</td>
                    <td>{{feesHistory.durationFrom}}</td>
                    <td>{{feesHistory.durationTo}}</td>
                    <td>{{feesHistory.amount}}</td>
                </tr>
            </tbody>
            <ng-template #elseBlock>
                <tbody>
                    <tr>
                        <td colspan="5">No Content to Display</td>
                    </tr>
                </tbody>
            </ng-template>
        </table>
    </div>
</div>
