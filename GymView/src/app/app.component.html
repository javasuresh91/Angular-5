  <div class="container-fluid">
    <div class="navbar-header">

          </li>
        </ng-template>

</nav>
<div class="container-fluid">
  <div class="row row-offcanvas row-offcanvas-left">
    <div class="col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
      <div class="sidebar-nav">
        <ul class="nav" routerLinkActive="active" *ngIf="menuShow.adminVisible">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/newCustomerRegister']">New Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/addEquipment']">Add or Update Equipment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/timeSlot']">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/feesPortal']">Fees Payment</a>
          </li>
        </ul>
        <ul class="nav" routerLinkActive="active" *ngIf="menuShow.userVisible">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/attendance']">Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/paymentHistory']">Payment History</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-10" *ngIf="menuShow.userVisible || menuShow.adminVisible; else elseBlock">
      <router-outlet></router-outlet>
    </div>
    <ng-template #elseBlock>
      <div class="col-sm-12">
        <router-outlet></router-outlet>
      </div>
    </ng-template>

  </div>
</div>
